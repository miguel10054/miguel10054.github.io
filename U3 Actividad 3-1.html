    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4ff94;
        }

        tr:nth-child(odd) {
            background-color: #e0f7fa;
        }

        tr:nth-child(5) {
            background-color: #ffd1dc;
        }
    </style>
</head>

<body>

    <h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>

    <table id="miTabla">
        <thead>
            <tr>
                <th>No.</th>
                <th>Suma</th>
                <th>Multiplica</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const tabla = document.getElementById('miTabla').getElementsByTagName('tbody')[0];
        let x = prompt("¿Qué tabla de multiplicar deseas ver? (Introduce un número)", "5");
        x = parseInt(x);
        if (isNaN(x)) x = 5;

        for (let i = 1; i <= 10; i++) {
            const newRow = tabla.insertRow();
            const cellNo = newRow.insertCell();
            const cellSuma = newRow.insertCell();
            const cellMultiplica = newRow.insertCell();

            cellNo.textContent = i;
            cellSuma.textContent = `${x} + ${i} = ${x + i}`;
            cellMultiplica.textContent = `${x} × ${i} = ${x * i}`;

            // Estilos condicionales (opcional, también se aplica por CSS)
            if (i % 2 !== 0) {
                newRow.style.backgroundColor = '#e0f7fa'; // Azul claro para filas impares
            }
            if (i === 5) {
                newRow.style.backgroundColor = '#ffd1dc'; // Rosa claro para la fila 5
            }
        }
    </script>
</body>
